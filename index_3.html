<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISTA Datavis Sketch</title>
    <script src="./node_modules/p5/lib/p5.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script type="module">
    
        // KEYS
        // Left, Right ... Prev page / next page
        // S ... Save page (PNG)
        
        // --------------------------------------------------------------------------------
        
        const DATA_SORTING = 'location'; // id, time, location, color
        const SNP_SORTING = 0;
        
        const SNPS_COUNT = 5; // How many SNPs to show
    
        // Main space for SNP Markers
        const SPACE_MAIN = 1800;
        
        // Space for ID string
        const SPACE_LEFT = 100;
        
        // Sapce for Color Marker (Red/Yellow)
        const SPACE_RIGHT = 100;
        
        // Number of Samples (line) per page
        const COUNT = 150;
        
        // Show the ID text?
        const SHOW_ID = true;
        
        // Show the center circle (yellow/red marker)?
        const SHOW_SPOT = true;
        
        // Show the bottom "timeline" markings
        const SHOW_TIMELINE = true;
        
        // Adjust size of bottom "timeline" markings
        const TIMELINE_SCALE = 2.0;
        
        // Colors for SNP values 0/1/2
        const COL = {
            0: [255, 240, 30],
            1: [255, 255, 221],
            2: [255, 55, 140]
        };
        
        // Color for SNP no data
        const COL_NODATA = [0, 0, 0];
        
        // Color for Red value
        const COL_R = [255, 0, 0];
        
        // Color for Yellow value
        const COL_Y = [255, 255, 0];
    
        // --------------------------------------------------------------------------------
        
        import data from './data.mjs'
        import util from './util.mjs';
        
        let sample_offset = 0;
        let start_idx, end_idx;
        const sketch_ts = util.timestamp();
        
        async function preload() {
            await util.preload( data.load('./data/dataMartin.csv') );
            data.sort(DATA_SORTING);
            data.sort_snps(SNP_SORTING);
        }
    
        async function setup() {
            noLoop();
            pixelDensity(1);
            createCanvas(SPACE_MAIN + SPACE_LEFT + SPACE_RIGHT, COUNT * SPACE_MAIN/101);
        }
        
        // Draw single sample "Linear Style"
        function draw_sample(idx) {
            // console.log("SAMPLE #" + idx);
            let s = data.get_sample(idx);
            // console.log(s);
            
            const cell_w = SPACE_MAIN / SNPS_COUNT; 
            const cell_h = height / COUNT;
            
            // blendMode(BLEND);
            noStroke();
            rectMode(CORNER);
            for ( let [idx, val] of Object.values(s.snps).slice(0, SNPS_COUNT).entries() ) {
                const x = idx * cell_w;
                const y = 0;
                if ( val < 0) {
                    fill( ...COL_NODATA );
                } else {
                    fill( ...COL[val] );
                }
                rect(x+SPACE_LEFT, y, cell_w, cell_h);
            }
            
            // spot with flower color
            if (SHOW_SPOT) {
                const spot_w = SPACE_RIGHT;
                const spot_h = cell_h;
                fill(255);
                // stroke(0);
                // strokeWeight(1);
                push();
                translate(width-SPACE_RIGHT, 0);
                rect(0, 0, spot_w, spot_h);
                noStroke();
                
                // arc left (red)
                if (s.color.red < 0) {
                    fill(0);
                } else {
                    let alpha = map(s.color.red, 0, 5, 0, 255);
                    fill(...COL_R, alpha);
                }
                rect(0, 0, spot_w/2, spot_h);
                
                // arc right (yellow)
                if (s.color.yellow < 0) {
                    fill(0);
                } else {
                    let alpha = map(s.color.yellow, 0, 5, 0, 255);
                    fill(...COL_Y, alpha);
                }
                rect(spot_w/2, 0, spot_w/2, cell_h);
                pop();
            }
            
            // timeline
            if (SHOW_TIMELINE) {
                fill(40);
                // blendMode(BLEND);
                rectMode(CENTER);
                const marker_w = cell_h * 0.33 * TIMELINE_SCALE;
                // const marker_h = cell_w; // happy accident!
                const marker_h = marker_w;
                push();
                translate(SPACE_LEFT, 0);
                for (let year of s.years) {
                    let x = map(year, 2009, 2019, 0, SPACE_MAIN);
                    rect(x, cell_h - marker_h / 2, marker_w, marker_h);
                }
                // connector from first to last year
                if (s.year_first != s.year_last) {
                    let x_start = map(s.year_first, 2009, 2019, 0, SPACE_MAIN);
                    let x_end   = map(s.year_last, 2009, 2019, 0, SPACE_MAIN);
                    rectMode(CORNER);
                    rect(x_start + marker_w/2, cell_h - marker_h/3, x_end - x_start - marker_w, marker_h/3);
                }
                pop();
            }
            
            // draw id
            if (SHOW_ID) {
                // blendMode(BLEND);
                fill(255);
                noStroke();
                rectMode(CORNER);
                rect(0, 0, SPACE_LEFT, cell_h);
                textAlign(LEFT, CENTER);
                textSize(cell_h);
                fill(0, 255);
                stroke(255);
                strokeWeight(2);
                for (let [idx, ch] of s.id.split('').entries() ) {
                    let x = 5 + idx * (20);
                    text(ch, x, cell_h/2);
                }
            }
        }
        
        // Automatically scale so x_count fits width
        function draw_fabric(count=1, offset=0) {
            start_idx = offset;
            end_idx = Math.min(offset + count - 1, data.num_samples() - 1);
            
            console.log(`SAMPLES #${start_idx}â€“#${end_idx}`);
            
            let i = 0;
            for (let idx=start_idx; idx<=end_idx; idx++) {
                let y = i * (SPACE_MAIN / 101);
                push();
                translate(0, y);
                draw_sample(idx);
                pop();
                i++;
            }
        }
        
        async function draw() {
            background(0);
            draw_fabric(COUNT, sample_offset);
        }
        
        function saveFrame(ts = undefined) {
            if (ts == undefined) ts = util.timestamp();
            saveCanvas(`${ts}_${start_idx.toString().padStart(5, '0')}-${end_idx.toString().padStart(5, '0')}.png`);
        }
        
        function scroll_fabric(offset = 1) {
            sample_offset += offset;
            
            if (sample_offset >= data.num_samples()) {
                sample_offset = 0;
            } else if (sample_offset < 0) {
                sample_offset = data.num_samples() - (data.num_samples() % offset);
                if (offset == -1) sample_offset -= 1;
            }
            
            redraw();
        }
        
        function set_snp_sorting(by) {
            data.sort_snps(by);
            redraw();
        }
        
        function keyPressed(e) {
            if (e.key == 'ArrowLeft') {
                scroll_fabric(-COUNT);
            } else if (e.key == 'ArrowRight') {
                scroll_fabric(COUNT);
            } else if (e.key == 's') {
                saveFrame(sketch_ts);
            } if (e.key >= '0' && e.key <= '4') {
                set_snp_sorting(parseInt(e.key));
            }
        }
        
        util.register_global(preload, setup, draw, keyPressed);
        
    </script>
</body>
</html>
