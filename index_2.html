<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISTA Datavis Sketch</title>
    <script src="./node_modules/p5/lib/p5.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script>
    
        // KEYS
        // Left, Right ... Prev page / next page
        // S ... Save page (PNG)
    
        // --------------------------------------------------------------------------------
       
        // Number of samples horizontally
        const X_COUNT = 30;
        
        // Number of samples vertically
        const Y_COUNT = 50;
        
        // Size of each sample tile (together with X_COUNT/Y_COUNT determines canvas size)
        // Smaller (ca. 30) for quick rendering, higher (ca. 100) for high-res save
        const TILE_SIZE = 50;
        
        // Show the grid of samples?
        const SHOW_GRID = true;
        
        // Show the ID text?
        const SHOW_ID = false;
        
        // Show the center circle (yellow/red marker)?
        const SHOW_SPOT = false;
        
        // Show the bottom "timeline" markings
        const SHOW_TIMELINE = true;
        
        // Show border around each sample tile?
        const SHOW_BORDER = true;
        
        // Adjust size of center circle
        const SPOT_SCALE = 6.0;
        
        // Adjust size of bottom "timeline" markings
        const TIMELINE_SCALE = 3.0;
        
        // Colors for SNP values 0/1/2
        const COL = {
            0: [255, 55, 140],
            1: [255],
            2: [255, 220, 30],
        };
        
        // Color for SNP no data
        const COL_NODATA = [40];
        
        // Color for Red value
        const COL_R = [255, 55, 140];
        
        // Color for Yellow value
        const COL_Y = [255, 255, 0];
        
        // Color for ID Label
        const COL_ID = [40];
        
        // Color for Timeline markings
        const COL_TIMELINE = [128];
        
        // Color for border around each "QR Code"
        const BORDER_COL = [0, 60];
        
        // Border thickness
        const BORDER_SCALE = 0.1;
        
        // --------------------------------------------------------------------------------
        
        const YEARS = [2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019]; // Years in dataset
        const SNP_IDX = [6, 106]; // Indices of the SNP markers within a data row
        
        let data;
        let sample_offset = 0;
        let start_idx, end_idx;
        const sketch_ts = timestamp();
        
        function preload() {
            data = loadTable('./data/dataMartin.csv', 'csv', 'header');
            console.log(data);
        }
    
        function setup() {
            createCanvas(X_COUNT * TILE_SIZE, Y_COUNT * TILE_SIZE);
            noLoop();
            pixelDensity(1);
        }
        
        // Get sample data in a convenient form
        function get_sample(idx) {
            const row = data.rows[idx];
            // console.log(row);
            
            // alive/year data
            const alive = {};
            const years = [];
            for (let year of YEARS) {
                alive[year] = parseFloat(row.obj[`AliveRec_${year}`]);
                if (alive[year] == 1) years.push(year);
            }
            years.sort();
            
            // SNPs
            const snp_names = [];
            for (let idx = SNP_IDX[0]; idx <= SNP_IDX[1]; idx++) {
                snp_names.push(data.columns[idx])
            }
            // console.log(snp_names);
            
            const snps = {};
            for (let key of snp_names) {
                snps[key] = parseFloat( row.obj[key] );
            }
            
            return {
                id: row.obj.PlantID_final,
                year_first: years[0],
                year_last: years.at(-1),
                years,
                alive,
                snps,
                color: {
                    red: parseFloat( row.obj.Red_final ),
                    yellow: parseFloat( row.obj.Yellow_final ),
                    pheno_cat: row.obj.phenoCat_final,
                },
            };
        }

        // statistics/range of values
        function get_stats() {
            const values_snp = new Set();
            const values_red = new Set();
            const values_yellow = new Set();
            const values_pheno_cat = new Set();
            const range_red = [ 9999, 0 ];
            const range_yellow = [ 9999, 0 ];
            
            for (let idx=0; idx<data.rows.length; idx++) {
                const s = get_sample(idx);
                for (let val of Object.values(s.snps)) {
                    values_snp.add(val);
                }
                
                values_red.add( s.color.red );
                values_yellow.add( s.color.yellow );
                values_pheno_cat.add( s.color.pheno_cat );
                
                if (s.color.red < range_red[0]) range_red[0] = s.color.red;
                if (s.color.red > range_red[1]) range_red[1] = s.color.red;
                if (s.color.yellow < range_yellow[0]) range_yellow[0] = s.color.yellow;
                if (s.color.yellow > range_yellow[1]) range_yellow[1] = s.color.yellow;
            }
            
            function sorted(arr) {
                arr.sort();
                return arr;
            }
            
            return {
                values_snp: sorted( Array.from(values_snp) ),
                values_red: sorted( Array.from(values_red) ),
                values_yellow: sorted( Array.from(values_yellow) ),
                values_pheno_cat: sorted(Array.from(values_pheno_cat)),
                range_red,
                range_yellow,
            };
        }
        
        // Draw single sample
        function draw_sample(idx) {
            // console.log("SAMPLE #" + idx);
            let s = get_sample(idx);
            // console.log(s);
            
            const cell_w = width / 10;
            const cell_h = cell_w;
            
            // blendMode(BLEND);
            if (SHOW_GRID) {
                noStroke();
                rectMode(CORNER);
                for ( let [idx, val] of Object.values(s.snps).entries() ) {
                    const x = (idx % 10) * cell_w;
                    const y = Math.floor(idx / 10) * cell_h;
                    if ( val < 0) {
                        fill( ...COL_NODATA );
                    } else {
                        fill( ...COL[val] );
                    }
                    rect(x, y, cell_w, cell_h);
                }
            }
            
            // spot with flower color
            if (SHOW_SPOT) {
                const spot_w = cell_w * 2 * 2/3 * SPOT_SCALE;
                const spot_h = cell_h * 2 * 2/3 * SPOT_SCALE;
                fill(255);
                noStroke();
                rectMode(CORNER);
                // stroke(0);
                // strokeWeight(1);
                ellipse(width/2, width/2, spot_w, spot_h);
                noStroke();
                
                // arc left (red)
                if (s.color.red < 0) {
                    fill(0);
                } else {
                    let alpha = map(s.color.red, 0, 5, 0, 255);
                    fill(...COL_R, alpha);
                }
                arc(width/2, width/2, spot_w, spot_h, HALF_PI, HALF_PI+PI);
                
                // arc right (yellow)
                if (s.color.yellow < 0) {
                    fill(0);
                } else {
                    let alpha = map(s.color.yellow, 0, 5, 0, 255);
                    fill(...COL_Y, alpha);
                }
                arc(width/2, width/2, spot_w, spot_h, HALF_PI+PI, HALF_PI+TWO_PI);
            }
            
            // timeline
            if (SHOW_TIMELINE) {
                noStroke();
                fill(...COL_TIMELINE);
                // blendMode(BLEND);
                rectMode(CENTER);
                const marker_w = cell_w * 0.33 * TIMELINE_SCALE;
                const marker_h = cell_h * 0.33 * TIMELINE_SCALE;
                for (let year of s.years) {
                    let x = map(year, 2009, 2019, 0, width);
                    rect(x, width - marker_h / 2, marker_w, marker_h);
                }
                // connector from first to last year
                if (s.year_first != s.year_last) {
                    let x_start = map(s.year_first, 2009, 2019, 0, width);
                    let x_end   = map(s.year_last, 2009, 2019, 0, width);
                    rectMode(CORNER);
                    rect(x_start + marker_w/2, width - marker_h/3, x_end - x_start - marker_w, marker_h/3);
                }
            }
            
            // draw id
            if (SHOW_ID) {
                // blendMode(BLEND);
                textAlign(CENTER, CENTER);
                textSize(cell_h * 2);
                fill(...COL_ID);
                stroke(0);
                strokeWeight(2);
                for (let [idx, ch] of s.id.split('').entries() ) {
                    let x = cell_w + idx * (cell_w * 2);
                    text(ch, x, width - cell_h/2);
                }
            }
            
            if (SHOW_BORDER) {
                blendMode(BLEND);
                rectMode(CORNER);
                stroke(...BORDER_COL);
                noFill();
                const border_weight = cell_w * BORDER_SCALE;
                strokeWeight(border_weight);
                rect(0+border_weight, 0+border_weight, cell_w * 10 - border_weight, cell_h * 10 - border_weight);
                rect(0, 0, cell_w * 10, cell_h * 10);
            }
        }
        
        // Automatically scale so x_count fits width
        function draw_mosaic(x_count, y_count, offset=0) {
            start_idx = offset;
            end_idx = Math.min(offset + x_count * y_count - 1, data.rows.length - 1);
            
            console.log(`SAMPLES #${start_idx}–#${end_idx}`);
            const s = 1 / x_count;
            
            scale(s, s);
            
            let i = 0;
            for (let idx=start_idx; idx<=end_idx; idx++) {
                let x = i % x_count * width;
                let y = Math.floor(i / x_count) * width;
                push();
                translate(x, y);
                draw_sample(idx);
                pop();
                i++;
            }
        }
        
        function draw() {
            background(0);
            draw_mosaic(X_COUNT, Y_COUNT, sample_offset);
        }
        
        function timestamp() {
            return (new Date()).toISOString();
        }
        
        function saveFrame(ts = undefined) {
            if (ts == undefined) ts = timestamp();
            saveCanvas(`${ts}_${start_idx.toString().padStart(5, '0')}-${end_idx.toString().padStart(5, '0')}.png`);
        }
        
        function scroll_mosaic(offset = 1) {
            sample_offset += offset;
            
            if (sample_offset >= data.rows.length) {
                sample_offset = 0;
            } else if (sample_offset < 0) {
                sample_offset = data.rows.length - (data.rows.length % offset);
                if (offset == -1) sample_idx -= 1;
            }
            
            redraw();
        }
        
        function keyPressed(e) {
            if (e.key == 'ArrowLeft') {
                scroll_mosaic(-X_COUNT * Y_COUNT);
            } else if (e.key == 'ArrowRight') {
                scroll_mosaic(X_COUNT * Y_COUNT);
            } else if (e.key == 's') {
                saveFrame(sketch_ts);
            }
        }
        
    </script>
</body>
</html>
